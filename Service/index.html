<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>짤방봇</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h3 class="text-muted">Computer Vision Services - Hands on Lab</h3>
        </div>

        <div class="jumbotron text-center">
            <h1>짤방을 만들어 봅시다!!!</h1>
            <p>재밌는 문구를 입력하시면 되요?!(욕설금지)</p>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="img/hyesoo.JPG" class="img-responsive">
                    </div>
                    <div class="col-sm-4">
                        <img src="img/josuk.JPG" class="img-responsive">
                    </div>
                    <div class="col-sm-4">
                        <img src="img/ahn.JPG" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>

        

        <div class="container">
        
            <h4>STEP1. URL 입력</h4>
             <p>
                <form id="urlForm">
                    <div class="input-group">
                        <input id="imgUrl" type="text" class="form-control" value="https://upload.wikimedia.org/wikipedia/commons/c/c3/RH_Louise_Lillian_Gish.jpg">
                        <span class="input-group-btn">
                            <button id="processImageButton" class="btn btn-default" type="button">Go!</button>
                        </span>
                    </div>                        
                </form>
            </p>
            <br><br>
            <h4>STEP2. 이미지 분석 결과</h4>
            <p>
                <div id="wrapper" style="width:1020px; display:table;">
                    <div id="jsonOutput" style="width:600px; display:table-cell;">
                        Response:
                        <br><br>
                        <textarea id="responseTextArea" class="UIInput" style="width:580px; height:400px;"></textarea>
                    </div>
                    <div id="imageDiv" style="width:420px; display:table-cell;">
                        Source image:
                        <br><br>
                        <img id="sourceImage" width="400" />
                    </div>
                </div>
            </p>
            
            <br><br>

            <h4>STEP3. 말풍선 박스 선택</h4>
            <p>
                <img id="saysImage" src="img/says.png" class="img-responsive" width="200"/>
            </p>

            <br><br>

            <h4>STEP4. 문구 입력</h4>
            <p>
                <form>                    
                    <input id="memeText" type="text" class="form-control" placeholder="문구를 입력하세요...">    
                </form>
            </p>

            <br><br>

            <h4>STEP5. 카드 만들러 가기</h4>
            <p>
                <button type="button" class="btn btn-lg btn-primary">Go</button>
            </p>

        </div>

       
        <div class="container" id="resultContainer">
            <!-- 결과 값 출력하기 위한 공간 -->
        </div>

      
        <footer class="footer">
            <p>&copy; EUNK Powered by Microsoft Computer Vision Services</p>
        </footer>

    </div>
    <!-- /container -->

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-filestyle.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/connectApi.js"></script>
</body>

</html>
